<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Blog Image</th>
      <th scope="col">Title</th>
      <th scope="col">Description </th>
      <th scope="col">Edit Action</th>
      <th scope="col">Delete Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let posts of bloglist">
      <th scope="row">{{posts.id}}</th>
      <td><img class="card-img-top" src="https://images.ctfassets.net/szez98lehkfm/1UOq0qemfDL5zqOa0LvaZq/22f337f3e2da0f0ab39845a76c4593f4/Image__464_x_260.jpg?fit=fill&w=355&h=197&fm=webp" alt="Card image cap"></td>
      <td>{{posts.title}}</td>
      <td>{{posts.body}}</td>
      <td>
        <p>
          <a class="btn btn-info btn-lg" (click) = "postEdit(posts)">
            <span class="glyphicon glyphicon-edit"></span> Edit
          </a>
        </p>
      </td>
      <td>
        <p>
        <a class="btn btn-info btn-lg" (click) = "deletePosts(posts)">
          <span class="glyphicon glyphicon-trash"></span> Delete
        </a>
      </p></td>
    </tr>
  </tbody>
</table>
