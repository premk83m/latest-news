<ul class="list-unstyled">
  <li class="media" *ngFor="let blog of bloglist" style="margin-bottom:30px">
    <img style="width:180px;border:1px solid #e2e2e2" class="mr-3" src="assets/images/products/export-products/groundnut_marachekku_oil_export.png" alt="Generic placeholder image">
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{blog.title}}</h5>
      {{blog.body}}.
    </div>
  </li>
  </ul>
